<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true" [@openClose]="leftSideNavOpened ? 'open' : 'closed'" class="mat-elevation-z5">
    <mat-nav-list>
      <a mat-list-item routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
         style="margin: 20px 0 0 0">
        <mat-icon mat-list-icon>home</mat-icon>
        <div mat-line>Dashboard</div>
      </a>
      <mat-divider></mat-divider>
      <mat-list-item>
        <mat-icon mat-list-icon>location_city</mat-icon>
        <div mat-line>Facility</div>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>favorite_border</mat-icon>
        <div mat-line>Health & Wellness</div>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>summarize</mat-icon>
        <div mat-line>Survey</div>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>corporate_fare</mat-icon>
        <div mat-line>Departments</div>
      </mat-list-item>
      <a mat-list-item routerLink="/users" routerLinkActive="active">
        <mat-icon mat-list-icon>person</mat-icon>
        <div mat-line>Users</div>
      </a>
      <mat-list-item routerLink="/devices" routerLinkActive="active">
        <mat-icon mat-list-icon>devices</mat-icon>
        <div mat-line>Devices</div>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>help_outline</mat-icon>
        <div mat-line>Help Center</div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [@moveContent]="leftSideNavOpened ? 'open' : 'closed'">
    <ng-content></ng-content>
  </mat-sidenav-content>
  <mat-sidenav #rightSideNav mode="over" [opened]="rightSideNavOpened" position="end" [autoFocus]="false" class="right-sidenav">
    <ng-container #sidenavContent></ng-container>
  </mat-sidenav>
</mat-sidenav-container>
